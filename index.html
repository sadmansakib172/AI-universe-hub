<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisy ui and tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon link  -->
    <script src="https://kit.fontawesome.com/eaba567211.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="mt-12">
        <div class="text-center">
            <h3 class="text-4xl">AI Universe Hub</h3>
            <button id="sort-button" onclick="shortByDate()"
                class="bg-red-400 px-4 py-2 rounded-lg text-white mt-6">Sort By Date</button>
        </div>

    </header>
    <main class="container mx-auto mt-20">
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="btn-see-more" class="text-center my-12 hidden">
                <button onclick="handleShowAll()" class="bg-red-400 px-4 py-2 rounded-lg text-white mt-6">See
                    more</button>
            </div>

            <!-- loading spinnner  -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading text-primary loading-spinner loading-lg"></span>
            </div>
        </section>
        <section>
                <!-- You can open the modal using ID.showModal() method -->
                <dialog id="my_modal_4" class="modal">
                    <form method="dialog" class="modal-box h-[700px] w-11/12 max-w-5xl relative overflow-visible">
                        <div id="single-details-container">

                        </div>
                        <div class="modal-action">
                            <!-- if there is a button, it will close the modal -->
                            <!-- <button class="btn outline-none relative -top-[550px] -right-[20px]">Close</button> -->
                            <button class="btn outline-none border-none absolute -top-6 -right-6 btn-square bg-red-400 text-white rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                              </button>
                        </div>
                    </form>
                </dialog>
        </section>

    </main>
    <footer>

    </footer>


    <script src="./js/hub.js"></script>
</body>

</html>
